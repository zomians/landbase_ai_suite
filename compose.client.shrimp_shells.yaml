---
name: landbase_ai_suite
services:
  n8n-shrimp-shells:
    image: n8nio/n8n:latest
    container_name: n8n_shrimp_shells
    environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=landbase_development
    - DB_POSTGRESDB_SCHEMA=n8n_shrimp_shells
    - DB_POSTGRESDB_USER=landbase
    - DB_POSTGRESDB_PASSWORD=landbase_dev_password
    ports:
    - 5679:5678
    volumes:
    - n8n_data_shrimp_shells:/home/node/.n8n
    networks:
    - landbase_ai_suite_default
    restart: unless-stopped
volumes:
  n8n_data_shrimp_shells:
    driver: local
networks:
  landbase_ai_suite_default:
    external: true
