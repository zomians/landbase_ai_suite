name: landbase_ai_suite

services:
  postgres:
    image: postgres:${POSTGRES_VERSION}
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mattermost:
    image: mattermost/mattermost-team-edition:${MATTERMOST_VERSION}
    env_file: .env
    ports:
      - "${MATTERMOST_PORT}:8065"
    volumes:
      - mattermost_data:/mattermost
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    image: n8nio/n8n:${N8N_VERSION}
    env_file: .env
    environment:
      - DB_POSTGRESDB_DATABASE=landbase_development
      - DB_POSTGRESDB_USER=landbase
      - DB_POSTGRESDB_PASSWORD=landbase_dev_password
      - DB_POSTGRESDB_SCHEMA=n8n_platform
    ports:
      - "${N8N_PORT}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  rails:
    build:
      context: ./rails
      target: development
      args:
        - RUBY_VERSION=${RUBY_VERSION}
        - NODE_VERSION=${NODE_VERSION}
        - YARN_VERSION=${YARN_VERSION}
        - RAILS_VERSION=${RAILS_VERSION}
    ports:
      - "${RAILS_PORT}:3000"
    volumes:
      - ./${RAILS_APP_NAME}:/${RAILS_APP_NAME}
      - bundle_cache:/usr/local/bundle
      - yarn_global_cache:/root/.yarn/berry/cache
    command: >
      bash -c "
        cd /${RAILS_APP_NAME} &&
        bin/dev
      "
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy

  shrimpshells-ec:
    build:
      context: ./rails
      target: development
      args:
        - RUBY_VERSION=${RUBY_VERSION}
        - NODE_VERSION=${NODE_VERSION}
        - YARN_VERSION=${YARN_VERSION}
        - RAILS_VERSION=${RAILS_VERSION}
    ports:
      - "${SHRIMP_SHELLS_PORT}:3000"
    volumes:
      - ./rails/${SHRIMP_SHELLS_APP_NAME}:/${SHRIMP_SHELLS_APP_NAME}
      - bundle_cache:/usr/local/bundle
      - yarn_global_cache:/root/.yarn/berry/cache
    command: >
      bash -c "
        cd /${SHRIMP_SHELLS_APP_NAME} &&
        bin/dev
      "
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  mattermost_data:
    driver: local
  n8n_data:
    driver: local
  bundle_cache:
    driver: local
  yarn_global_cache:
    driver: local
