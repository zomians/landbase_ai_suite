name: landbase_ai_suite

services:
  postgres:
    image: postgres:${POSTGRES_VERSION}
    env_file:
      - .env
      - .env.local
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mattermost:
    image: mattermost/mattermost-team-edition:${MATTERMOST_VERSION}
    env_file:
      - .env
      - .env.local
    ports:
      - "${MATTERMOST_PORT}:8065"
    volumes:
      - mattermost_config:/mattermost/config
      - mattermost_data:/mattermost/data
      - mattermost_logs:/mattermost/logs
      - mattermost_plugins:/mattermost/plugins
      - mattermost_client_plugins:/mattermost/client/plugins
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    image: n8nio/n8n:${N8N_VERSION}
    env_file:
      - .env
      - .env.local
    environment:
      - DB_POSTGRESDB_DATABASE=landbase_development
      - DB_POSTGRESDB_USER=landbase
      - DB_POSTGRESDB_PASSWORD=landbase_dev_password
      - DB_POSTGRESDB_SCHEMA=n8n_platform
      - NODE_FUNCTION_ALLOW_EXTERNAL=pdf-parse
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto
    ports:
      - "${N8N_PORT}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  platform:
    build:
      context: ./rails
      dockerfile: Dockerfile.platform
      target: development
      args:
        RUBY_VERSION: ${RUBY_VERSION}
        RAILS_VERSION: ${RAILS_VERSION}
    command: bash -c "rm -f tmp/pids/server.pid && bin/dev"
    volumes:
      - ./rails/platform:/platform
      - platform_bundle_cache:/usr/local/bundle
    ports:
      - "${PLATFORM_PORT}:3000"
    env_file:
      - .env
      - .env.local
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/platform_development
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  mattermost_config:
    driver: local
  mattermost_data:
    driver: local
  mattermost_logs:
    driver: local
  mattermost_plugins:
    driver: local
  mattermost_client_plugins:
    driver: local
  n8n_data:
    driver: local
  platform_bundle_cache:
    driver: local
